<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Responsive</title>
  <style>
    /* Estilos base */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-links li {
      margin-left: 20px;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .navbar-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navbar-toggle span {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* Estilos para pantallas pequeñas (responsive) */
    @media (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #444;
        position: absolute;
        top: 60px; /* Ajusta según la altura de tu navbar */
        left: 0;
      }

      .navbar-links.active {
        display: flex;
      }

      .navbar-links li {
        margin: 10px 0;
        text-align: center;
      }

      .navbar-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="navbar-brand">Logo</div>
    <ul class="navbar-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
    <div class="navbar-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <main>
    <h1>Bienvenido a mi sitio web</h1>
    <p>Este es un ejemplo de una barra de navegación responsive.</p>
  </main>

  <!-- Script para el menú desplegable -->
  <script>
    document.querySelector('.navbar-toggle').addEventListener('click', function() {
      document.querySelector('.navbar-links').classList.toggle('active');
    });
  </script>
</body>
</html>
